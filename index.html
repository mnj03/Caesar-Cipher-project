<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
        <div id="input-box">
            <label for="message-input">Input your message here</label>
            <input type="text" id="message-input" name="message-input">
        </div>


        <label for="encode">Encode</label>
        <input type="radio" id="encode" name="code-type" value="encode">

        <br>


        <label for="decode">Decode</label>
        <input type="radio" id="decode" name="code-type" value="decode">


        <div id="output-box">
            <label for="message-output">Your message output</label>
            <input type="text" id="message-output" name="message-output">

        </div>
        </form>
    </div>

</body>

</html>
